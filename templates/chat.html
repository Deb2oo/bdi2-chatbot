<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BDI-II Test Interface</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .chat-container {
            width: 90%;
            max-width: 800px;
            height: 90vh;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .chat-header {
            background: #4f46e5;
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        .chat-header h1 {
            font-size: 1.5rem;
            margin-bottom: 5px;
        }
        
        .chat-header .subtitle {
            opacity: 0.8;
            font-size: 0.9rem;
        }
        
        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #f8fafc;
        }
        
        .message {
            margin-bottom: 15px;
            display: flex;
        }
        
        .message.user {
            justify-content: flex-end;
        }
        
        .message.bot {
            justify-content: flex-start;
        }
        
        .message-content {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            line-height: 1.4;
        }
        
        .message.user .message-content {
            background: #4f46e5;
            color: white;
            border-bottom-right-radius: 4px;
        }
        
        .message.bot .message-content {
            background: white;
            color: #333;
            border: 1px solid #e2e8f0;
            border-bottom-left-radius: 4px;
        }
        
        .bdi2-indicator {
            background: #fef3c7;
            border: 1px solid #f59e0b;
            color: #92400e;
            padding: 8px 12px;
            border-radius: 10px;
            font-size: 0.8rem;
            margin-top: 5px;
            display: inline-block;
        }
        
        .progress-bar {
            background: #e2e8f0;
            border-radius: 10px;
            height: 6px;
            margin-top: 5px;
            overflow: hidden;
        }
        
        .progress-fill {
            background: #10b981;
            height: 100%;
            transition: width 0.3s ease;
        }
        
        .chat-input-container {
            padding: 20px;
            border-top: 1px solid #e2e8f0;
            background: white;
        }
        
        .chat-input-form {
            display: flex;
            gap: 10px;
        }
        
        .chat-input {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid #d1d5db;
            border-radius: 25px;
            outline: none;
            font-size: 1rem;
        }
        
        .chat-input:focus {
            border-color: #4f46e5;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }
        
        .send-button {
            background: #4f46e5;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.2s;
        }
        
        .send-button:hover {
            background: #4338ca;
        }
        
        .reset-button {
            background: #ef4444;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 15px;
            cursor: pointer;
            font-size: 0.8rem;
            margin-top: 10px;
        }
        
        .reset-button:hover {
            background: #dc2626;
        }
        
        .suggestions {
            display: flex;
            gap: 10px;
            margin-top: 10px;
            flex-wrap: wrap;
        }
        
        .suggestion {
            background: #f1f5f9;
            border: 1px solid #cbd5e1;
            padding: 6px 12px;
            border-radius: 15px;
            font-size: 0.8rem;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .suggestion:hover {
            background: #e2e8f0;
            transform: translateY(-1px);
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>ðŸ§  BDI-II Test Interface</h1>
            <div class="subtitle">Test your depression assessment system</div>
        </div>
        
        <div class="chat-messages" id="chatMessages">
            <div class="message bot">
                <div class="message-content">
                    Welcome! Test the BDI-II assessment system.<br><br>
                    Try saying something like "I've been feeling sad lately" to trigger the assessment.
                </div>
            </div>
        </div>
        
        <div class="chat-input-container">
            <form class="chat-input-form" id="chatForm">
                <input type="text" class="chat-input" id="messageInput" 
                       placeholder="Type your message..." autocomplete="off">
                <button type="submit" class="send-button">Send</button>
            </form>
            
            <div class="suggestions">
                <div class="suggestion" onclick="setSuggestion('I feel sad and hopeless')">I feel sad</div>
                <div class="suggestion" onclick="setSuggestion('I have no energy and cant sleep')">No energy</div>
                <div class="suggestion" onclick="setSuggestion('Everything feels pointless')">Feeling pointless</div>
                <div class="suggestion" onclick="setSuggestion('Hello, how are you?')">Normal chat</div>
            </div>
            
            <button class="reset-button" onclick="resetConversation()">Reset Conversation</button>
        </div>
    </div>

    <script>
        const chatMessages = document.getElementById('chatMessages');
        const chatForm = document.getElementById('chatForm');
        const messageInput = document.getElementById('messageInput');
        const userId = 'web_test_user';

        function addMessage(message, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'bot'}`;
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.innerHTML = message.replace(/\n/g, '<br>');
            
            messageDiv.appendChild(contentDiv);
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function setSuggestion(text) {
            messageInput.value = text;
            messageInput.focus();
        }

        async function sendMessage(message) {
            addMessage(message, true);
            messageInput.value = '';
            messageInput.disabled = true;

            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        user_id: userId,
                        message: message
                    })
                });

                const data = await response.json();
                
                let botMessage = data.response;
                
                if (data.bdi2_in_progress) {
                    const progress = data.progress || "0/21";
                    botMessage += `<div class="bdi2-indicator">BDI-II Assessment - ${progress}</div>`;
                    
                    // Calculate progress percentage
                    const current = parseInt(progress.split('/')[0]);
                    const progressPercent = (current / 21) * 100;
                    botMessage += `<div class="progress-bar"><div class="progress-fill" style="width: ${progressPercent}%"></div></div>`;
                }
                if (data.bdi2_completed) {
                    botMessage += `<div class="bdi2-indicator">Assessment Complete - Score: ${data.bdi2_score}/63</div>`;
                }

                addMessage(botMessage, false);
            } catch (error) {
                addMessage('Sorry, there was an error processing your message.', false);
            }

            messageInput.disabled = false;
            messageInput.focus();
        }

        async function resetConversation() {
            try {
                await fetch('/reset', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        user_id: userId
                    })
                });
                
                chatMessages.innerHTML = `
                    <div class="message bot">
                        <div class="message-content">
                            Conversation reset! Try saying something like "I've been feeling sad lately" to trigger the BDI-II assessment.
                        </div>
                    </div>
                `;
            } catch (error) {
                alert('Error resetting conversation');
            }
        }

        chatForm.addEventListener('submit', function(e) {
            e.preventDefault();
            const message = messageInput.value.trim();
            if (message) {
                sendMessage(message);
            }
        });

        // Allow Enter key to send message
        messageInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                chatForm.dispatchEvent(new Event('submit'));
            }
        });
    </script>
</body>
</html>
